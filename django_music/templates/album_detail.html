<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Detail</title>
</head>

<body>
    <div>
        <h1>{{ album.title }}</h1>
        <h2>by: {{ album.artist }}</h2>
        {% for song in album.songs.all %}
        <h3>{{ song }}</h3>
        {% endfor %}
    </div>
</body>

</html>
